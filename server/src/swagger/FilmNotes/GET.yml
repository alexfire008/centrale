Return the films which have a note given by the user
---
tags:
  - FilmNotes
parameters:
  - name: user_last_name
    in: path
    type: string
    description: the last name of the user
  - name: user_first_name
    in: path
    type: string
    description: the first name of the user
responses:
  200:
    description: The films were retrieved
    schema:
      example:
        notation:
          movie 1 : film 1
          movie 2 : film 2
          movie 3 : film 3
          movie 4 : film 4
          movie 5 : film 5